# This file contains config used for my V1 Engineering MP3DP v4 Repeat build.
# Latest at https://github.com/aaronse/v1engineering-mods/blob/main/mp3dp-v4/klipper/printer.cfg
#
# Build Config :
#   Printable-Area   : 250x250x250
#   Controller       : BTT Octopus v1.1
#   CanBus-Expansion : BTT EBB36-v1.2
#   Extruder-HotEnd  : BIQU H2 V2S Revo Extruder
# }

# Created this content thanks to BTT's generic-bigtreetech-octopus.cfg template, 
# and info from various specs, sources, as well as Klipper and V1E forum members 
# with MP3DP v4 builds, but different builds (e.g. gpagnozzi and probrwr have 
# Manta M8B controllers with diff pins, but similar components).

# 0         1         2         3         4         5         6         7
# 01234567890123456789012345678901234567890123456789012345678901234567890123456789

# Related:
# - Build journey/discussion at https://forum.v1e.com/t/mp3dp-v4-azas-build/37251/147
# - See docs/Config_Reference.md for a description of parameters.
# - https://www.klipper3d.org/Config_Reference.html
# - https://github.com/bigtreetech/BIGTREETECH-OCTOPUS-V1.0/blob/master/Firmware/Klipper/generic-bigtreetech-octopus.cfg
# - https://github.com/VoronDesign/Voron-Trident/blob/main/Firmware/Octopus/Trident_Octopus_Config.cfg
# - EBB36 Pinout diagram https://github.com/bigtreetech/EBB/blob/master/EBB%20CAN%20V1.1%20(STM32G0B1)/EBB36%20CAN%20V1.1/Hardware/EBB36%20CAN%20V1.1%26V1.2-PIN.png
# - gpagnozzi's printer.cfg for his V1E MP3DP v4 build, see https://forum.v1e.com/t/mp3dp-v4-build-sw-virginia/37238/31?u=azab2c

[include mainsail.cfg]


#AZA TODO:P0 Verify Stepper Endstop pins

# Driver0
[stepper_x]
enable_pin: !PF14
step_pin: PF13
dir_pin: PF12
endstop_pin: PG6 # ???
microsteps: 16
rotation_distance: 40
position_endstop: 0
position_max: 200
homing_speed: 50

# Driver1
[stepper_y]
enable_pin: !PF15
step_pin: PG0
dir_pin: PG1
endstop_pin: PG9 # ???
microsteps: 16
rotation_distance: 40
position_endstop: 0
position_max: 200
homing_speed: 50

# Driver2
[stepper_z]
enable_pin: !PG5
step_pin: PF11
dir_pin: PG3
endstop_pin: probe:z_virtual_endstop # ???
microsteps: 16
rotation_distance: 8
# position_endstop: 0
position_max: 260
position_min: -5.0
homing_speed: 30
second_homing_speed: 3
homing_retract_dist: 15

[stepper_z1]
enable_pin: !PA0
step_pin: PG4
dir_pin: PC1
endstop_pin: probe:z_virtual_endstop  # ???
microsteps: 16
rotation_distance: 32
#position_endstop: 0

[stepper_z2]
enable_pin: !PG2
step_pin: PF9
dir_pin: !PF10
endstop_pin: probe:z_virtual_endstop  # ???
microsteps: 16
rotation_distance: 32
#position_endstop: 0

