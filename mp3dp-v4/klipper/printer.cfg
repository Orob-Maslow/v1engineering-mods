########################################
# TMC2209 configuration
# - Set uart_pin to CS pin, per pinout diag
########################################

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

[tmc2209 stepper_x]
uart_pin: PC4
##diag_pin: PG6
run_current: 1.0 #AZA was 0.8
interpolate: False  #AZA What to use??? Default True, but gpagnozzi False (note his is Manta M8P not Octopus), see https://www.klipper3d.org/Config_Reference.html?h=pixel#tmc2209 and https://forum.v1e.com/t/mp3dp-v4-build-sw-virginia/37238/31?u=azab2c
#stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD11
##diag_pin: PG9
run_current: 1.0 #AZA was 0.8
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PC6
##diag_pin: PG10
run_current: 0.6 #AZA was 0.65
interpolate: False
#stealthchop_threshold: 999999

